<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="AIDeeplink.js"></script>
    <script type="text/javascript">
        AIDeeplink.setup(
                {
                    iOS: {
                        appName: "App name",
                        appId: "appId"
                    },
                    android: {
                        appName: "App name",
                        appId: "app.package.name"
                    },
                    timeout: 2000, // timeout after try to open your application.
                    delay: 2000
                }
        )
        function openNativeStore() {
            AIDeeplink.openNativeStore();
        }
        function openNativeApp() {
            AIDeeplink.openNativeApp("intent://schema");
        }
        function openNativeAppWithCallback() {
            AIDeeplink.openNativeAppWithCallback("intent://schema", function (msg) {
                alert("callback " + msg);
            });
        }
        function getStoreURLSTR() {
            alert(AIDeeplink.getStoreURL());
        }
        function getPlatform() {
            alert(AIDeeplink.platform());
        }
    </script>
</head>
<body>
<h1><a href="javascript:openNativeStore()">Open native app store</a></h1><br/>

<h1><a href="javascript:openNativeApp()">Open native app</a></h1><br/>

<h1><a href="javascript:openNativeAppWithCallback()">Open native app with callback</a></h1><br/>

<h1><a href="javascript:getStoreURLSTR()">get store URL</a></h1><br/>

<h1><a href="javascript:getPlatform()">get platform</a></h1><br/>
</body>
</html>
